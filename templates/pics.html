{% extends "main.html" %}

{% block body %}

<div class="album text-muted">
	
      <div class="container">
		
		<h2>
		  Pictures
		</h2>
        <div class="row">
			{% for p in pics %}
				<div class="card img-fluid col-sm-4">
					<a href="/pictures/{{p.substring(0, p.indexOf('.'))}}"><img src="/{{p}}" class="img-fluid" /></a>
				</div>
			{% endfor %}
        </div>

      </div>
    </div>
	
{% endblock %}
