{% extends "main.html" %}

{% block body %}

<div class="album text-muted">
      <div class="container">
			{% for p in pics %}
				<div class="card img-fluid">
					<a href="/{{picture}}/{{p}}" target="_new"><img src="/{{picture}}/{{p}}" class="img-fluid" /></a>
				</div>
			{% endfor %}
      </div>
</div>
	
{% endblock %}
